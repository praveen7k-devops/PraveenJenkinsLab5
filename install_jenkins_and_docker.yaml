---
- name: Jenkins and Docker
  hosts: localhost
  remote_user: ec2-user
  become: true
  
  tasks:
  - name: install dependencies
    yum:
      name: "{{ package }} "
      state: present
    vars:
      package:
      - wget
      - git
      - yum-utils
      - java-17-amazon-corretto-devel

  - name: Download Jenkins Repo
    get_url:
      url: https://pkg.jenkins.io/redhat-stable/jenkins.repo
      dest: /etc/yum.repos.d/jenkins.repo

  - name: Import Jenkins Repo GPG key
    rpm_key:
      state: present
      key: https://pkg.jenkins.io/redhat/jenkins.io-2023.key

  - name: Install Jenkins
    yum:
      name: jenkins
      state: present

  - name: Start and Enable Jenkins
    systemd:
      name: jenkins
      state: started
      enabled: true

  - name: Sleep for 30 seconds and continue with play
    wait_for: timeout=30

  - name: Get init password Jenkins
    shell: cat /var/lib/jenkins/secrets/initialAdminPassword
    changed_when: false
    register: result

  - name: Print init password Jenkins
    debug:
      var: result.stdout

  - name: Install Docker
    package:
      name: "docker-20.10.25-1.amzn2.0.3.x86_64"
      state: present

  - name: Ensure group "docker" exists
    ansible.builtin.group:
      name: docker
      state: present

  - name: Add jenkins user to docker group
    ansible.builtin.user:
      name: jenkins
      group: docker
      append: yes

  - name: Start Docker service
    service:
      name: docker
      state: started
      enabled: true

  - name: Change permissions of docker.sock
    file:
      path: "/var/run/docker.sock"
      state: file
      mode: "777"

  - block:
    - name: Download and Unarchive maven
      unarchive:
        src:  https://downloads.apache.org/maven/maven-3/3.9.5/binaries/apache-maven-3.9.5-bin.tar.gz
        dest: /opt
        copy: no

    - name: Create maven symlink to /usr/bin
      file:
        src: /opt/apache-maven-3.9.5/bin/mvn
        dest: /usr/bin/mvn
        state: link

    - name: Configure maven and its environment variables
      lineinfile:
        dest: "/etc/profile.d/maven.sh"
        line: "{{ item.line }}"
        create: yes
        state: present
      with_items:
        - { line: 'M2_HOME=/opt/apache-maven-3.9.5' }
        - { line: 'PATH=$PATH:$M2_HOME/bin' }

    - name: Exports/Run maven env file for make M2_HOME available globally
      shell: "source /etc/profile.d/maven.sh"

